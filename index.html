<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind and daisyui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/f0e2c4126e.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- favicon  -->
    <link
      rel="shortcut icon"
      href="./images/rsz_1logo.png"
      type="image/x-icon"
    />
    <title>Fruit Burst</title>

    <!-- customize variable  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "btn-color": "#F85559",
            },
          },
        },
      };
    </script>

    <!-- style  -->
    <style>
      .font-primary {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-primary">
    <!-- header section  -->
    <header>
      <!-- navbar section  -->
      <nav class="max-w-screen-xl mx-auto md:px-12 lg:px-20 mt-2">
        <div class="navbar lg:bg-btn-color lg:rounded-full">
          <div class="navbar-start">
            <ul class="menu menu-horizontal px-1 hidden lg:flex">
              <li><a class="text-white text-base font-light">Home</a></li>
              <li><a class="text-white text-base font-light">About Us</a></li>
              <li><a class="text-white text-base font-light">Shop</a></li>
              <li><a class="text-white text-base font-light">All Fruits</a></li>
            </ul>
          </div>

          <div class="navbar-center">
            <img src="./images/logo.png" alt="" class="-ml-40 md:-ml-40 lg:ml-16 w-12 h-9 lg:w-14 lg:h-9" />
            <a
              class="btn btn-ghost normal-case text-xl text-black lg:text-white text-xl lg:text-3xl font-bold"
              >Fruit Burst</a
            >
          </div>

          <div class="navbar-end pr-6 ">
            <div class="form-control w-72 pr-5 h-11 hidden lg:block">
              <input
                type="text"
                placeholder="Search here"
                class="input input-bordered w-72 max-w-xs relative rounded-full"
              />
              <button class="absolute top-[30px] right-32">
                <i
                  class="fa-solid fa-magnifying-glass text-xl text-gray-500"
                ></i>
              </button>
            </div>

            <div class="dropdown text-end">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </label>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box"
                >
                  <li><a class="text-white text-base font-light">Home</a></li>
                  <li><a class="text-white text-base font-light">About Us</a></li>
                  <li><a class="text-white text-base font-light">Shop</a></li>
                  <li>
                    <a class="text-white text-base font-light">All Fruits</a>
                  </li>
                </ul>
              </div>

          </div>

          
        </div>
      </nav>
      <!-- navbar section ends -->
    </header>
  </body>
</html>
